<html>
<head>
<meta name="viewport" content="width=600, initial-scale=1">
<link rel="stylesheet" type="text/css" href="main.css">

<script src="config.js"></script>
<script src="jquery.js"></script>
<script src="tincan-min.js"></script>
<script src="math.js"></script>
<script src="questions.js"></script>
<script src="quiz.js"></script>
<script src="sstc.js"></script>

</head>
	<body>
		<div id="toolbox">
			<img class="cog" src="cog_ffffff_30.png" />
			<div class="configPanel">
				<h2>Settings</h2>
					<table>
						<tr class="lrs_setting">
							<td class="label">LRS endpoint:</td>
							<td>
								<input type="text" name="lrs_endpoint" id="lrs_endpoint" class="lrs_endpoint" />
							</td>
						</tr>
						<tr class="lrs_setting">
							<td class="label">LRS Basic Key:</td>
							<td>
								<input type="text" name="lrs_key" id="lrs_key" class="lrs_key" />
							</td>
						</tr>
						<tr class="lrs_setting">
							<td class="label">LRS Basic Secret:</td>
								<td>
							<input type="text" name="lrs_secret" id="lrs_secret" class="lrs_secret" />
							</td>
						</tr>
						<tr class="lrs_setting">
							<td class="label">Registration:</td>
							<td>
								<input type="text" name="registration" id="registration" class="registration" />
								<input type="button" value="new" name="new_registration" id="new_registration" class="button"/>
							</td>
						</tr>
						<tr class="learner_setting">
							<td class="label">Learner name:</td>
							<td>
								<input type="text" name="learner_name" id="learner_name" class="learner_name" />
							</td>
						</tr>
						<tr class="learner_setting">
							<td class="label">Learner unique key:</td>
							<td>
								<input type="text" name="learner_key" id="learner_key" class="learner_key" />
								<input type="button" value="new" name="new_learner_key" id="new_learner_key" class="button"/>
							</td>
						</tr>
					</table>
					<input type="button" value="Save to address bar" name="save_config" id="save_config" class="button button_primary"/>
					<input type="button" value="Cancel" name="cancel" id="cancel" class="button button_red"/>
				</div>
			</div>
		</div>
		<div class="content">
			<div id='quiz' class='main'>
				<span id="question"></span>
				<input type="text" name="answer" id="answer" value="" data-correctAnswer="0">
			</div>
			<div id='feedback' class='main'>
				<p>Time's up!</p>
				<div id="restart">
					Start again. 
				</div>
			</div>
			<div id='dash'>
				<span class='dashlabel'>Time:</span><span id='timer'></span>
				<br/><span class='dashlabel'>Points:</span><span id='score'></span>
				<br/><span class='dashlabel'>Acc:</span><span id='accuracy'></span>
			</div>
		</div>
	</body>
</html>
